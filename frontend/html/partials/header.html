Como Funciona: 
  - Apresenta o logotipo ou nome do site no canto superior esquerdo.

  - Possui uma barra de pesquisa para facilitar a busca de conteúdos.
  - Contém links de acesso rápido para redes sociais, contatos e funcionalidades extras (login/registro).
  - Adiciona um botão de menu responsivo para facilitar a navegação em dispositivos móveis.
  - Possui áreas para banners e mensagens importantes, como promoções ou anúncios.
Variáveis Definidas: 
  - `siteLogo`: Caminho para o logotipo ou nome do site a ser exibido.
  - `menuLinks`: Array de objetos contendo links e nomes das páginas principais.
  - `quickAccessLinks`: Array de objetos para links rápidos (redes sociais, login/registro).
  - `searchPlaceholder`: Texto padrão a ser exibido na barra de pesquisa.
  - `responsiveMenuIcon`: Caminho para o ícone do menu responsivo.
  - `bannerMessage`: Texto ou HTML para banners e mensagens importantes no cabeçalho.

  - Utilize classes e estilos definidos nos arquivos CSS correspondentes para manter a consistência visual.
  - Para ajustes específicos de comportamento do menu (como animações ou dropdowns), centralize o código JavaScript em um arquivo dedicado na pasta js.
Observações:
  - Mantenha a estrutura modular para facilitar a inclusão ou remoção de elementos no cabeçalho.
